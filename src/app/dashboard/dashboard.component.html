<!DOCTYPE html>
<html>
<head>
	<title>dashboard</title>
</head>
<body>
	<div class="text-right">
		<a routerLink="/login">Logout</a>
	</div>
	<table class="table table-bordered">
		<caption></caption>
		<thead>
			<tr>
				<th>Firstname</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Mobile number</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody class="text-left">
			<tr *ngFor="let x of users; let i = index">
				<td>{{x.firstName}}</td>
				<td>{{x.lastName}}</td>
				<td>{{x.email}}</td>
				<td>{{x.mobile}}</td>
				<td><a title="Edit" (click)="onEdit(x, 'edit', i)" class="btn btn-primary btn-xs">Edit</a>&nbsp;
                <a href="javascript:void(0);" (click)="onDelete(i)" class="btn btn-danger btn-xs dropdown-toggle" data-original-title="" title="Delete" type="button" data-toggle="dropdown">
                    Delete
                </a></td>
			</tr>
		</tbody>
	</table>
	<app-register   (update)="updateUser($event)"></app-register>
</body>
</html>
